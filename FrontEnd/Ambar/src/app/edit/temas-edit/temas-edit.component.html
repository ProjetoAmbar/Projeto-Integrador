<div class="container mt-5 mb-5">
    
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="tituloTema">Titulo</label>
                <input type="text" class="form-control" id="tituloTema" [(ngModel)]="temas.tituloTema">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]="temas.descricao">
            </div>

            <div class="form-group">
                <label for="hashtags">Hashtags</label>
                <input type="text" class="form-control" id="hashtags" [(ngModel)]="temas.hashtags">
            </div>

            <div class="row d-flex justify-content-center">
                <button class="btn btn-danger mr-3" routerLink="/temas">Cancelar</button>
                <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
            </div>

        </div>
    </div>

</div>
