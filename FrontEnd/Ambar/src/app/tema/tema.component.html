<div class="container-fluid">

    <div class="row ">
        <div class="col-md-12 pad gradient text-dark">

            <a routerLink="/inicio" class="text-light text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i> início
            </a>
            <h1 class='fs-54 text-center'>Temas</h1>
            <h5 class='fs-18 text-center'>Veja aqui todos os temas cadastrados ou cadastre um novo: </h5>
            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="temas.tituloTema" type="text" class="form-control" id="tituloTema" placeholder="Digite o título do tema">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="temas.descricao" type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="temas.hashtags" type="text" class="form-control" id="hashtags" placeholder="Digite a hashtag do tema">
                    </div>
                    <div class="d-flex justify-content-center">
                    <button class="btn btn-success mt-3" (click)="cadastrarTema()">Cadastrar</button>
                </div>
                    </div>
                </div>
     
        
    </div>
</div>
</div>

<div class="container  ">
    <div class="row mt-3">
<div class="col-md-12">
    <h2 class="text-center">Todos os temas</h2>
</div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="d-flex  text-end">Modificações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listaTemas">
                    <th>{{item.id}}</th>
                    <td>{{item.descricao}}</td>
                    <td class="d-flex justify-content-end">
                    <button class="btn btn-outline-dark text-info mr-3" [routerLink]="['/temas-edit',item.id]">Editar</button>
                    <button class="btn btn-outline-dark text-danger ms-3" [routerLink]="['/temas-delete',item.id]">Apagar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
